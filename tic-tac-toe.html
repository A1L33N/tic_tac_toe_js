<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Tic Tac Toe ! ! !</h1>

      <div class="tic-tac-toe-table">
        <table id="board" class="table table-bordered">
          <tr>
            <td class='cell-value' id="1"></td>
            <td class='cell-value' id="2"></td>
            <td class='cell-value' id="3"></td>
          </tr>
          <tr>
            <td class='cell-value' id="4"></td>
            <td class='cell-value' id="5"></td>
            <td class='cell-value' id="6"></td>
          </tr>
          <tr>
            <td class='cell-value' id="7"></td>
            <td class='cell-value' id="8"></td>
            <td class='cell-value' id="9"></td>
          </tr>
        </table>
        <h2><span class="turn"></span><h2>
      </div>

      <div class="result">
        <h2> Congrats!</h2>
        <h2><span id="winner"></span></h2>
      </div>
      <div id="msg-container" class="row"></div>

      <!-- Modal -->
      <div class="modal fade" id="cheaterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title text-center" id="myModalLabel">CHEATER!</h4>
            </div>
            <div class="modal-body">
              Don't cheat - pick a different square...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
